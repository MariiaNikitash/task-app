{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style: align="center">Task Master</h1>

    <table style: bordercolor = "black" align="center">
        <tr style: bordercolor = "black">
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for tasks in tasks%}
            <tr style: bordercolor = "black">
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }} rt</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task"> 
    </form>
</div>
{% endblock %}
